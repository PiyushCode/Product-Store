<form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)" class="form-horizontal">
    <fieldset>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Product Name</label>
            <div class="col-md-10">
                <input id="productName" name="productName" type="text" placeholder="enter a product name."
                    [(ngModel)]="productName" class="form-control input-md">
            </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Price</label>
            <div class="col-md-10">
                <input id="price" name="price" type="text" placeholder="enter a price." [(ngModel)]="price"
                    class="form-control input-md">
            </div>
        </div>
        <br>
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Category</label>
            <div class="col-md-10">
                <select id="categoryId" name="categoryId" class="form-control" [(ngModel)]="categoryId">
                    <option value="">Select Category</option>
                    <option value="42b2abcb-90d2-4f85-9ceb-75569c814f7d">Category1</option>
                    <option value="ed9e9c95-35e6-444d-a5de-9424c98cac22">Category2</option>
                    <option value="81dac9c0-4333-4d19-937d-cc2f8df85cbd">Category3</option>
                    <option value="3e8e54d4-556a-4ab6-a055-09a1db9cd2c9">Category4</option>
                </select>
            </div>
        </div>
        <br>
        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">Image</label>
            <div class="col-md-10">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
        </div>

        <br>
        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
                <button id="singlebutton" type="submit" name="singlebutton" class="btn btn-lg btn-primary">Save</button>
            </div>
        </div>

    </fieldset>
</form>
