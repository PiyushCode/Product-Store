
<div class="login-form">
    <div class="main-div">
        <div class="panel">
            <h2>Login</h2>
            <p>Please use</p>
            <p><b>Username:</b> EndUser</p>
            <p><b>Password:</b> EndUser@123</p>
        </div>
        <form id="Login" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">

            <div class="form-group">


                <input type="input" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="UserName">

            </div>

            <div class="form-group">

                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">

            </div>
            <button type="submit" class="btn btn-primary">Login</button>

        </form>
    </div>
</div>
